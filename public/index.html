<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <!-- CSS Libraries -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/stylesheets/tasks.css">

        <!-- Javascript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <style>
            body {
                margin-top: 60px !important;
            }
        </style>
    </head>

    <body>
        <div id="application" class="container">
            <nav class="navbar fixed-top navbar-dark bg-dark">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Simple Tasks Manager</span>

                    <form class="d-flex">
                        <button class="btn btn-success ms-2 text-nowrap" type="button"
                                data-bs-toggle="modal" data-bs-target="#new-task-dialog">
                                Create Task</button>
                        <input class="form-control ms-2"
                               type="search" placeholder="Search" aria-label="Search"
                               v-model="searchText">
                     </form>
                </div>
            </nav>

            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Tasks</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr v-for="task in filteredTasks">
                        <td v-bind:class="{'text-decoration-line-through': task.done}">
                            <div class="fs-4">{{ task.title }}</div>
                            {{ task.description }}
                            <div class="d-flex small mt-2">
                                <div><span class="fw-bold">Created:</span><span class="fst-italic ps-2">{{ task.created }}</span></div>
                                <div><span class="fw-bold ps-2">Changed:</span><span class="fst-italic ps-2">{{ task.changed }}</span></div>
                                <div><span class="fw-bold ps-2">Priority:</span><span class="fst-italic ps-2">{{ model.priorityMap[task.priority] }}</span></div>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex">
                                <span class="ms-1" v-bind:class="{'bi-square': !task.done, 'bi-check-square': task.done}"
                                      v-bind:title="'Ändern des Status für: ' + task.title"
                                      v-on:click="toggleDone(task)"></span>
                                <span class="ms-1 bi-pencil"
                                      v-bind:title="'Ändern der Task für: ' + task.title"
                                      data-bs-toggle="modal" data-bs-target="#edit-task-dialog"
                                      v-on:click="editTask(task)"></span>
                                <span class="ms-1 bi-trash"
                                      v-bind:title="'Löschen der Task: ' + task.title"
                                      v-on:click="deleteTask(task.id)"></span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Dialog for defining a new task -->
            <div id="new-task-dialog" class="modal fade" data-bs-backdrop="static">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header text-white bg-dark">
                            <h5 class="modal-title">Create Task Dialog</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div>
                                    <label class="form-label fw-bold">Title</label>
                                    <input class="form-control" type="text" placeholder="Title" v-model="model.newTask.title" autofocus>
                                </div>
                                <div class="mt-2">
                                    <label class="form-label fw-bold">Description</label>
                                    <input class="form-control" type="text" placeholder="Description"
                                           v-model="model.newTask.description">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" v-on:click="addTask()">Create Task</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dialog for editing a given task -->
            <div id="edit-task-dialog" class="modal fade" data-bs-backdrop="static">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header text-white bg-dark">
                            <h5 class="modal-title">Edit Task Dialog</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div>
                                    <label class="form-label fw-bold">Id</label>
                                    <input class="form-control" type="text" readonly placeholder="Title" v-model="model.editTask.id" autofocus>
                                </div>
                                <div class="mt-2">
                                    <label class="form-label fw-bold">Title</label>
                                    <input class="form-control" type="text" placeholder="Title" v-model="model.editTask.title" autofocus>
                                </div>
                                <div class="mt-2">
                                    <label class="form-label fw-bold">Description</label>
                                    <input class="form-control" type="text" placeholder="Description"
                                           v-model="model.editTask.description">
                                </div>
                                <div class="mt-2">
                                    <label class="form-label fw-bold">Priority</label>
                                    <select class="form-select" aria-label="Select Priority" v-model="model.editTask.priority">
                                        <option value="1">{{ model.priorityMap[1]}}</option>
                                        <option value="2">{{ model.priorityMap[2]}}</option>
                                        <option value="3">{{ model.priorityMap[3]}}</option>
                                        <option value="4">{{ model.priorityMap[4]}}</option>
                                        <option value="5">{{ model.priorityMap[5]}}</option>
                                      </select>    
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" v-on:click="updateTask(model.editTask)">Update Task</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/javascript/tasks/tasks.crud.mixin.js"></script>
        <script src="/javascript/tasks/application.js"></script>
    </body>
</html>
